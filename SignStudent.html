<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/SignStudent.css">
    <title>Bulan Campus | Sign-up Form</title>
    <style>
        .signup-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-form">
            <h2 class="mb-4">Sign Up</h2>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="full name" placeholder="Full name" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="school id" placeholder="ID Number" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="course" placeholder="Course" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="company name" placeholder="Company name" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="position" placeholder="Company Position" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="address" placeholder="Address" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Create Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>

            <p>Already have an account?</p>
           <a href="Login.html" class="btn btn-success">Log-in</a>
           

        </div>
    </div>
</body>
</html>
